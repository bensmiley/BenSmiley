<div class="row ">
    <div class="col-md-6">
        <h3 class="m-b-20"><span class="semi-bold" id="form-title"></span></h3>
        <div class="grid simple">

                <form id="add-edit-user-domain-form">

                    <div class="form-group">
                        <label class="form-label">Domain Name</label>
                        <span class="help">e.g. "xyz"</span>

                        <div class="input-with-icon  right">
                            <i class=""></i>
                            <input type="text" name="post_title" id="post_title" class="form-control"
                                   value="{{post_title}}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Site Url</label>
                        <span class="help">e.g. "http://www.xyz.com"</span>

                        <div class="input-with-icon  right">
                            <i class=""></i>
                            <input type="text" name="domain_url" id="domain_url" class="form-control"
                                   value="{{domain_url}}">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-cons"
                        id="btn-add-edit-user-domain">
                            <i class="icon-ok"></i> Save
                        </button>
                        <input type="reset" id="btn-reset-add-domain" style="display:none">
                    </div>
<div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
